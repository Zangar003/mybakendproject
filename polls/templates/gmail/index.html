<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Send Email</title>
  </head>
  <body style="background-color:#ECF0F1;">
    {% if messageSent %}
      <div class="container">
        <h3><strong>Email successfully sent</strong></h3>
        <p>Your message was successfully sent to {{ form.cleaned_data }}</p>
      </div>
    {% else %}
      <div class="container" style="">

        <h3><strong>Send E-mail</strong></h3>
        <style>
          .form{
            display:flex;
            justify-content:center;
            border:1px solid;
            background-color:white;

          }
          .row{
            flex-direction:row;
           }
           .text{
              max-width: 400px;
              margin: 10px;

           }
           .input{
            width: 320px;
            border: 2px solid;
           }



        </style>
        <form method="post"  class ="form">
          {% csrf_token %}

          <div class ="row">

              <div class ="mess"><label>Message</label><br>{{ form.message }}</div><br>

              <div class ="mess"><label>Email</label><br><input  class ="input" type="email" name ="input" multiple></div>


          <div class="text">
            <input type="submit"  class="btn btn-primary"  style="width: 50%" value="Send"/>
          </div>
          </div>
      </form>
    </div>
    {% endif %}
  </body>
</html>
